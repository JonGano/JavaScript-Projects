<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <link rel="stylesheet" href="">
        <style>
            body {
                opacity: 1;
                transition: 3s opacity;
            }

            body.fade-out {
                opacity: 0;
                transition: none;
            }

        </style> 
    </head>
    <body>
        <script>document.body.classList.add('fade-out');</script>
        <p>This is some text</p> 
        
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('fade-out');
            });
    </script>
    </body>
  
</html>

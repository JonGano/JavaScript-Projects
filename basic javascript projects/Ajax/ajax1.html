        <script>
           //This one's a little different than the other
            // uses the this.responseText
            loadDoc = function() {
                var ajax = new XMLHttpRequest();//function assigns var for new XMLHttpRequest
                ajax.onload = function() {//nested function gets id of element and 
                document.getElementById("Ajx").innerHTML = //uses the .responseText in callback
                this.responseText;
            }

            ajax.open('GET', 'ajax1Content.html');//points to document containing data
            ajax.send();//sends request for data
        }  

        </script>
